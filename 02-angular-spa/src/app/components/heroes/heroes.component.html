<div class="container mt-4 animated fadeIn fast">
  <h1 class="mb-4">Heroes de <span>Marvel y DC</span></h1>

    <div class="card-columns">
      <div class="card" *ngFor="let heroe of heroes">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
          <h4 class="card-title">{{ heroe.nombre }}</h4>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><span class="text-muted">{{ heroe.aparicion }}</span></p>
          <button class="btn btn-outline-primary btn-block">Ver m√°s</button>
        </div>
      </div>
    </div>
</div>
